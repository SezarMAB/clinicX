# Test configuration
spring:
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password: 
    driverClassName: org.h2.Driver
    
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        hbm2ddl:
          auto: create-drop
    show-sql: false
    
  flyway:
    enabled: false
    
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:18081/realms/clinicx-test
          jwk-set-uri: http://localhost:18081/realms/clinicx-test/protocol/openid-connect/certs

# Test-specific configuration
clinicx:
  tenant:
    mode: single
    default-id: test-tenant
    
logging:
  level:
    root: WARN
    sy.sezar.clinicx: INFO