# Test configuration
spring:
  datasource:
    url: jdbc:h2:mem:testdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: 
    driverClassName: org.h2.Driver
    
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        hbm2ddl:
          auto: create-drop
    show-sql: false
    
  flyway:
    enabled: false  # Disable Flyway for tests
    
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:18081/realms/clinicx-test
          jwk-set-uri: http://localhost:18081/realms/clinicx-test/protocol/openid-connect/certs

# Application configuration for tests
app:
  security:
    strict-tenant-validation: true
    access-cache-ttl: 5  # Short TTL for testing
  
  multi-tenant:
    enabled: false  # Disable for testing
    
  tenant:
    mode: single
    default-tenant: test-tenant

# Test-specific configuration
clinicx:
  tenant:
    mode: single
    default-id: test-tenant
    
logging:
  level:
    root: WARN
    sy.sezar.clinicx: INFO
    sy.sezar.clinicx.tenant.service.impl.TenantAccessValidatorImpl: DEBUG