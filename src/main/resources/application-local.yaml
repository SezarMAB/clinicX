# Development profile with Keycloak
spring:
  cache:
    cache-names: specialties, specialty
    caffeine:
      spec: maximumSize=100,expireAfterWrite=60m

  datasource:
    url: jdbc:postgresql://localhost:5432/clinic_x?currentSchema=public
    username: postgres
    password: postgres
    driverClassName: org.postgresql.Driver

  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    locations:
      - classpath:db/migration
      - classpath:db/local_demo_data

  # Allow circular references in dev (for rapid development)
  main:
    allow-circular-references: true

  # Security configuration for multi-tenant Keycloak
  security:
    oauth2:
      resourceserver:
        jwt:
          # Default issuer-uri for development (master realm)
          issuer-uri: http://localhost:18081/realms/master
          # jwk-set-uri is dynamically determined by MultiTenantJwtDecoder
#          audiences: clinicx-backend


# Reduced logging in development
logging:
  level:
    root: INFO
    sy.sezar.clinicx: DEBUG
    org.springframework.security: DEBUG  # Reduce security logs
    org.springframework.security.oauth2: DEBUG

# CORS configuration for development
cors:
  allowed-origins:
    - http://localhost:4200
    - http://*.localhost:4200
  allowed-methods:
    - GET
    - POST
    - PUT
    - DELETE
    - OPTIONS
  allowed-headers:
    - "*"
  exposed-headers:
    - Authorization
  allow-credentials: true


